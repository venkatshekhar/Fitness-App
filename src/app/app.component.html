<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.toggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Sign Up</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Sign In </span> 
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.toggle()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <mat-list-item (click)="sidenav.toggle()">
        <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Sign Out</span>
        </button>
      </mat-list-item>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs><button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button></div>
      <div><a routerLink="/">Logo</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li>
            <a routerLink="/signup">SignUp</a>
          </li>
          <li>
            <a routerLink="/login">SignIn</a>
          </li>
          <li>
            <a routerLink="/training">Training</a>
          </li>
          <li>
            <a (click)="logout()">SignOut</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
